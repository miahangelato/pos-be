test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

render_disk:
  service: Disk
  root: <%= ENV['RENDER_DISK_PATH'] || '/opt/render/project/storage' %>

# Database storage for simple deployments (stores files as blobs in PostgreSQL)
database:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

